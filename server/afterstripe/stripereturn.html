<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
    <title>Bar M8</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <style>
        @import "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css";
        @import "https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300,700italic,400italic,300italic";

        body {
            font-family: "Open Sans Condensed", sans-serif;
            font-size: 18px;
        }

        .cards-row {
            padding-top: 80px;
            padding-bottom: 20px;
        }

        .thumbnail {
            padding: 0;
            border-radius: 0;
            border: none;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }

        .thumbnail>img {
            width: 100%;
            display: block;
        }

        .thumbnail h3 {
            font-size: 26px;
        }

        .thumbnail h3,
        .card-description {
            margin: 0;
            padding: 16px 0;
            border-bottom: solid 1px #eee;
            text-align: justify;
        }

        .thumbnail p {
            padding-top: 8px;
            font-size: 20px;
        }

        .thumbnail .btn {
            border-radius: 0;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            font-size: 20px;
        }

        .card {
            margin: auto auto;
            /* Added */
            float: none;
        }
    </style>

    <div class="container-fluid cards-row" style="text-align: center !important;">
        <div class="container">
            <div class="row">

                <div class="col-sm-6 col-md-5 card">
                    <div class="thumbnail">
                        <div class="caption">
                            <h3 style="text-align: center !important;">Message</h3>
                            <p class="card-description" style="text-align: center !important;">
                                Successfully created!
                            </p>
                            <p><a href="https://barm8.com.au/login" class="btn btn-primary"
                                    style="background-color: #f9a141 !important;border-color: #f9a141;border-radius:2px;"
                                    role="button">Go to dashboard</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
