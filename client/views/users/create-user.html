<style>
    #page-wrapper {
        padding: 0 0px;
    }

    @media(min-width:768px) {
        .eventCard {
            padding: 20px;
        }
    }

    @media(min-width:992px) {
        .eventCard {
            padding: 20px;
        }
    }

    @media(min-width:1200px) {
        .eventCard {
            padding: 20px;
        }
    }

    input[type="checkbox"] {
        width: 14px;
        /*Desired width*/
        height: 14px;
        /*Desired height*/
        cursor: pointer !important;
    }

    input[type="checkbox"],
    input[type="checkbox"]+label {
        cursor: pointer !important;
    }

    hr {
        margin-top: 0.35em !important;
        margin-bottom: 0.35em !important;
        border-width: 1px;
    }

    .manage-txt {
        font-size: 1.4rem;
        color: #000 !important;
    }

    .back-txt {
        margin-left: 1rem;
        font-size: 1.2rem;
        color: #000 !important;
    }
</style>
<div class="wrapper wrapper-content" id="userPermissionCtl" ng-controller="userPermissionCtl">
    <div class="m-t-sm" style="margin-top:3rem;" ng-show="isBusinessSelect">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-lg-12">
                <div class="row card eventCard">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-lg-12">
                        <link rel="stylesheet" type="text/css" href="assets/businessAC/css/autocomplete.css" />
                        <div class="autocomplete col-sm-12 col-xs-8 col-md-6 col-lg-6 col-xl-6"
                            style="padding-right:0px;padding-left:0px;">
                            <input id="autocompleteBusiness" type="text" name="BusinessName"
                                placeholder="Enter Business name">
                            <span id="businessErr" style="color:red;"></span>
                        </div>
                        <script type="text/javascript" src="assets/businessAC/js/autocomplete.js"></script>
                        <script
                            type="text/javascript">autocomplete(document.getElementById("autocompleteBusiness"), 'createUserPermission');</script>
                        <div class="autocomplete col-sm-12 col-xs-4 col-md-6 col-lg-6 col-xl-6" id="AUTO_BUS_0">
                            <button type="button" ng-click="BusinessSelected('createUserPermission')"
                                id="businessSubmit" class="btn btn-raised btn-primary businessSubmit">
                                <i class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-12 col-xl-12 col-lg-12">
                <a href="#" onclick="history.back();">
                    <i style="color: #ff9800 !important;vertical-align: -0.4em !important;"
                        class="fas fa-long-arrow-alt-left fa-4x"></i>
                    <b class="back-txt">Back to Overview</b>
                </a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row card" style="margin: -0.5rem 0 1rem 0 !important;">
                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
                        <h2>User Contact Details</h2>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12" style="margin-top: 1rem !important;">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group">
                                    <label for="firstName" style="font-size: 1.2rem;">First Name</label>
                                    <input type="text" class="form-control custom-input" id="firstName">
                                    <span id="firstNameErr" style="color: red;"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group">
                                    <label for="lastName" style="font-size: 1.2rem;">Last Name</label>
                                    <input type="text" class="form-control custom-input" id="lastName">
                                    <span id="lastNameErr" style="color: red;"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group">
                                    <label for="email" style="font-size: 1.2rem;">Email</label>
                                    <input type="text" class="form-control custom-input" id="email">
                                    <span id="emailErr" style="color: red;"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                                <div class="form-group">
                                    <label for="phoneNo" style="font-size: 1.2rem;">Phone</label>
                                    <input type="text" class="form-control custom-input" id="phoneNo">
                                    <span id="phoneNoErr" style="color: red;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row card" style="margin: -0.5rem 0 1rem 0 !important;">
                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
                        <h2>User Login</h2>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12" style="margin-top: 1rem !important;">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12 col-md-4 col-lg-4 col-xl-4">
                                <div class="form-group">
                                    <label for="login_email" style="font-size: 1.2rem;">Email</label>
                                    <input type="text" class="form-control custom-input" id="login_email">
                                    <span id="login_email_Err" style="color: red;"></span>
                                </div>
                            </div>
                            <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 col-xl-3">
                                <div class="form-group">
                                    <label for="login_possword" style="font-size: 1.2rem;">Password</label>
                                    <input type="password" class="form-control custom-input" id="login_possword">
                                    <span id="login_password_Err" style="color: red;"></span>
                                </div>
                            </div>
                            <div class="col-sm-12 col-xs-12 col-md-2 col-lg-2 col-xl-2" style="text-align: center;">
                                <p style="font-size: 1.2rem;margin-top:2rem !important;">OR</p>
                            </div>
                            <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 col-xl-3">
                                <div class="form-group">
                                    <label for="login_pin" style="font-size: 1.2rem;">Pin</label>
                                    <input type="number" onkeypress="return this.value.length < 4;" max="4"
                                        data-rule-maxlength="5" maxlength="4" class="form-control custom-input"
                                        id="login_pin">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
                        <h2 style="margin-top: 0px !important;">User Permissions</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-3" ng-repeat="list in userCarts">
                        <!-- Admin -->
                        <div class="row card" ng-show="list.isAdmin">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
                                style="padding: 70px 5px 52px 5px !important;">
                                <div class="form-group" style="text-align: center;">
                                    <input type="checkbox" id="{{list._name}}" ng-checked="list.isChecked">
                                    <label for="{{list._name}}" style="font-size: 1.2rem;">&nbsp;
                                        {{list.name}}</label>
                                </div>
                            </div>
                        </div>
                        <!-- user -->
                        <div class="row card" ng-show="!list.isAdmin">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-top: 0.8rem;">
                                <b style="font-size: 1.3rem;">{{list.name}}</b>
                                <hr>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" ng-show="list.isCreate">
                                <div class="form-group" style="margin-bottom: 12px !important;">
                                    <input type="checkbox" id="{{list._name}}_create" class="is-a-ch"
                                        ng-checked="list.isChecked">
                                    <label for="{{list._name}}_create" style="font-size: 1.1rem;">&nbsp;
                                        Create</label>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" ng-show="list.isEdit">
                                <div class="form-group" style="margin-bottom: 12px !important;">
                                    <input type="checkbox" id="{{list._name}}_edit" class="is-a-ch"
                                        ng-checked="list.isChecked">
                                    <label for="{{list._name}}_edit" style="font-size: 1.1rem;">&nbsp;
                                        Edit</label>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" ng-show="list.isEdit">
                                <div class="form-group" style="margin-bottom: 12px !important;">
                                    <input type="checkbox" id="{{list._name}}_delete" class="is-a-ch"
                                        ng-checked="list.isChecked">
                                    <label for="{{list._name}}_delete" style="font-size: 1.1rem;">&nbsp;
                                        Delete</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="text-align: right;">
                <button class="btn" ng-click="create()"
                    style="font-size: 1.4rem;padding:5px 30px !important; background-color: green; color: #fff !important;">Save</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(() => {
        $("#is_this_user_an_admin").on('click', function () {
            if ($(this).prop('checked')) {
                $(".is-a-ch").prop('checked', true);
            } else $(".is-a-ch").prop('checked', false);
        });
    })
</script>
