<script>
    $(() => {
        $("#ticketedYN,#ticketBookingEn").css({ display: 'none' })
    })
    $(".yes_no").change(function () {
        $(".yes_no").prop('checked', false);
        $("#ticketedYN,#ticketBookingEn").css({ display: 'none' })
        $(this).prop('checked', true);
        if ($("#_selling_ticket_no").is(':checked')) {
            $("#_ticket_barm8,#_ticket_third_party").prop('checked', false);
            $("#ticketBookingEn").css({ display: 'block' })
        } else {
            $("#ticketedYN").css({ display: 'block' })
        }
    });
    $(".ticket_check").change(function () {
        if ($("#_selling_ticket_yes").is(':checked')) {
            $(".ticket_check").prop('checked', false);
            $(this).prop('checked', true);
            if ($("#_ticket_third_party").is(':checked')) $("#_ticket_url").prop('disabled', false);
            else $("#_ticket_url").val('').prop('disabled', true);
        } else {
            $(this).prop('checked', false);
        }
    });
</script>
