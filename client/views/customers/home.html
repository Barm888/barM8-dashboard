<div class="row" style="margin-top: 4.2rem;margin-left: -0.5rem;margin-right: -0.5rem;">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 card">
        <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-xl-8 col-lg-8">
                <h2>Customer details</h2>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4 col-lg-4">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-top: 0.5rem;">
                        <div class="form-group">
                            <input type="text" class="custom-input form-control" placeholder="Search"
                                ng-model="filterTxt">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-bottom: 1rem;">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th><span>#</span></th>
                            <th><span>Name</span></th>
                            <th><span>Gender</span></th>
                            <th><span>Age</span></th>
                            <th><span>Mobile</span></th>
                            <th><span>Email</span></th>
                            <th><span>Postcode</span></th>
                            <th><span>Created</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cus in customersDs | filter : filterTxt"
                            ng-mouseover="showTheMiddle($event, $index)" ng-mouseleave="hiddenTheMiddle($index)"
                            style="position: relative;">
                            <td>{{$index+1}}</td>
                            <td>{{cus.firstName}}&nbsp;{{cus.lastName}}</td>
                            <td>{{cus.gender}}</td>
                            <td>{{cus.age}}</td>
                            <td>{{cus.mobile}}</td>
                            <td>{{cus.email}}</td>
                            <td>{{cus.postCode}}</td>
                            <td>{{cus.isCreated | date:'dd-MMM-yyyy @ h:mma'}}</td>
                            <td class="middle_{{$index}}"
                                style="display: none;background-color: rgba(250, 250, 250, 0);padding: 4.5px !important;border: 0px solid #e7eaec;">
                                <button class="btn" style="border-radius: 50%;padding: 4px 9px !important;
                            background-color: #d50000 !important;color:#fff !important;"
                                    ng-click="deleteRequest(cus.id)" title="Delete"><i
                                        class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal" id="confirmCustomerDelete">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <!-- <h4 class="modal-title">Modal Heading</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                    <h3>Do you want to proceed?</h3>
                                </div>
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" ng-click="deleteConfirm()"
                                style="background-color: green;border:1px solid green;font-size:1.2rem;">Yes</button>
                            <button type="button" class="btn btn-danger" style="background-color: red;font-size:1.2rem;"
                                data-dismiss="modal">No</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
