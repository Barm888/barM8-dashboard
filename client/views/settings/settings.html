<div class="wrapper wrapper-content" id="settingsForVenue" ng-controller="settingsCtl">
    <div class="m-t-sm" style="margin-top:2.5rem;">
        <div class="row" ng-show="isBusinessSection">
            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-lg-12">
                <div class="row card eventCard" style="margin: 0rem 0 0.5rem 0 !important;">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-lg-12">
                        <link rel="stylesheet" type="text/css" href="assets/businessAC/css/autocomplete.css" />
                        <div class="autocomplete col-sm-12 col-xs-8 col-md-6 col-lg-6 col-xl-6"
                            style="padding-right:0px;padding-left:0px;">
                            <input id="autocompleteBusiness" type="text" name="BusinessName"
                                placeholder="Enter Business name">
                            <span id="businessErr" style="color:red;"></span>
                        </div>
                        <script type="text/javascript" src="assets/businessAC/js/autocomplete.js"></script>
                        <script
                            type="text/javascript">autocomplete(document.getElementById("autocompleteBusiness"), 'venueSettings');</script>
                        <div class="autocomplete col-sm-12 col-xs-4 col-md-6 col-lg-6 col-xl-6">
                            <button type="button" ng-click="BusinessSelected('venueSettings')" id="businessSubmit"
                                class="btn btn-raised btn-primary businessSubmit">
                                <i class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row card">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4 col-lg-4">
                        <h2 style="font-weight: 600;">Drinks Order</h2>
                        <ul class="tg-list" style="list-style-type: none;">
                            <li class="tg-list-item" style="margin: 0 -3em;">
                                <h4>Enable/Disable</h4>
                                <input class="tgl tgl-ios" id="drinks_order" type="checkbox" />
                                <label class="tgl-btn" for="drinks_order"></label>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4 col-lg-4">
                        <h2 style="font-weight: 600;">Meals Order</h2>
                        <ul class="tg-list" style="list-style-type: none;">
                            <li class="tg-list-item" style="margin: 0 -3em;">
                                <h4>Enable/Disable</h4>
                                <input class="tgl tgl-ios" id="meals_order" type="checkbox" />
                                <label class="tgl-btn" for="meals_order"></label>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4 col-lg-4">
                        <h2 style="font-weight: 600;">Event Booking</h2>
                        <ul class="tg-list" style="list-style-type: none;">
                            <li class="tg-list-item" style="margin: 0 -3em;">
                                <h4>Enable/Disable</h4>
                                <input class="tgl tgl-ios" id="event_order" type="checkbox" />
                                <label class="tgl-btn" for="event_order"></label>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-lg-12" style="text-align: right;">
                        <button class="btn btn-primary" style="margin-top: 1rem;margin-bottom:1rem;font-size:1.5rem;"
                            ng-click="updateData()" ng-disabled="settingEnable">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
