<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container-fluid" style="overflow:hidden;background-color:#FF9800;;height: 100vh;" ng-controller="forgotpassword">
  <div class="row">
    <div class="col-md-4 col-md-push-4 col-sm-6 col-sm-push-3 card " style="margin-top:10rem;padding-right:0px;padding-left:0px;">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-12">
            <a ui-sref="business-register" title="Close" ui-sref-active="active" class="pull-right" style="color: #550605;"><i class="fas fa-times"></i></a>
          </div>
          <div class="text-center">
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">

              <form class="form">
                <fieldset>
                  <div class="row">
                    <div class="form-group col-sm-12 col-md-8 col-md-push-2">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                        <input id="emailInput" ng-model="email" placeholder="email address" class="form-control" type="email">
                      </div>
                      <span ng-show="err" class="text-danger">{{ err }}</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <button class="btn  btn-primary" id="sendEmail" type="button" ng-click="forgotClk()"><i class="fas fa-paper-plane"></i> &nbsp;Send to Email</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" type="text/css" href="assets/css/modalcustom.css" />
  <div id="msgShow" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content animated fadeIn">
        <div class="modal-header">
          <a href="javascript:void(0)" class="close" data-dismiss="modal">&times;</a>
          <h4 class="modal-title">Message</h4>
        </div>
        <div class="modal-body">
          <h4 id="msgTxt">{{ successMsg }}</h4>
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>-->
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $("#sendEmail").on('click', function () {
    $("#sendEmail").attr("disabled", "disabled");
  })
</script>
<style>
  .modal-header {
    padding: 12px !important;
    border-bottom: 0px solid #e5e5e5 !important;
    background-color: #337ab7 !important;
    color: #ffffff !important;
  }
  .modal-header .close {
    margin-top: 3px;
    margin-right: 5px;
    color: #ffffff !important;
  }
  .card {
    -webkit-box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
    box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
  }
  .panel {
    margin-bottom: 1px;
    background-color: #fff;
    border: 0px solid transparent;
    border-radius: 0px;
    -webkit-box-shadow: 0 1px 1px rgba(0,0,0,.05);
    box-shadow: 0 0px 0px rgba(0,0,0,.05);
  }
  .panel-default {
    border-color: #fff;
  }
  .panel-body {
    padding: 15px 0px 15px 0px;
  }
  .text-danger {
    color: #d9534f !important;
  }
</style>
