        function contentHeight() {
            var winH = $(window).outerHeight(),

                footerHei = $("footer").outerHeight(),
                contentHei = winH - headerHei - footerHei;

            $(".body").css("min-height", `${contentHei}px`);
            $(".body").css("height", `${contentHei}px`);
        }

            contentHeight();
        });
        $(window).resize(function () {
            contentHeight();
