        border: 3px solid #ddd !important;

<div id="analyticsId" ng-controller="sportsAnalyticsCtl">
    <div class="wrapper wrapper-content animated fadeIn" id="sportsAnalyticsCtl" style="margin-top:2.5rem;">
        <div class="row card" ng-show="currentUser.isAdmin" style="padding:20px;margin: 0rem 0 0.5rem 0;">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <link rel="stylesheet" type="text/css" href="assets/businessAC/css/autocomplete.css" />
                <div class="autocomplete col-md-12" style="padding-right:0px;padding-left:0px;">
                    <input id="autocompleteBusiness" type="text" name="BusinessName" placeholder="Enter Business name">
                    <span id="businessErr" style="color:red;"></span>
                </div>
                <script type="text/javascript" src="assets/businessAC/js/autocomplete.js"></script>
                <script type="text/javascript">
                    autocomplete(document.getElementById("autocompleteBusiness"), 'analytics-sports');
                </script>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <button type="button" id="businessSubmit" ng-click="BusinessSelected('analytics-sports')"
                    class="btn btn-raised btn-primary businessSubmit" style="margin-bottom: 10px;border-radius:30px;">
                    <i class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;Submit</button>
            </div>
        </div>
        <div class="row card" style="margin: 0rem 0 0.4rem 0 !important;">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row" style="margin-top: 5px;">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                        <div class="form-group">
                            <label style="font-size: 1.2rem;">Sport Type</label>
                            <select id="sport" class="form-control custom-input" ng-model="selectCategory"
                                ng-change="categoryOnChange(selectCategory)" ng-init="selectCategory='null'">
                                <option value="null" selected="selected">Select an option</option>
                                <option ng-repeat="cate in categoryDropList" ng-selected="$first" value="{{cate.id}}">
                                    {{cate.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                        <div class="form-group">
                            <label style="font-size: 1.2rem;">Sport</label>
                            <select id="sports_title" class="form-control custom-input" ng-init="sport='null'"
                                ng-model="sport" ng-change="sportsOnChange(sport)">
                                <option value="null" selected="selected">Select an option</option>
                                <option ng-repeat="sport in sportsDataList" ng-selected="$first" value="{{sport.id}}">
                                    {{sport.title}}</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                        <div class="form-group">
                            <label style="font-size: 1.2rem;">Sport Date</label>
                            <select id="sports_date_on_c" class="form-control custom-input"
                                ng-init="sportDateOnCha='null'" ng-model="sportDateOnCha"
                                ng-change="sportsSDateOnChange(sportDateOnCha)">
                                <option value="null" selected="selected">Select an option</option>
                                <option ng-repeat="sd in sportsDksDates" value="{{sd.id}}">{{sd.txt}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                        <div class="form-group" style="margin-top: 2rem;">
                            <div class="dropdown">
                                <select class="form-control custom-input liveDate btn" id="eventLiSdate"
                                    ng-init="eventSpDate=''"
                                    style="background-color: #f9a141 !important; color: #fff !important;">
                                    <option value="today"
                                        data-idvalue="{{lFromTodate && lFromTodate.length ? lFromTodate[0].sportsDateId : '' }}"
                                        selected="selected">Today</option>
                                    <option ng-repeat="sd in lFromTodate" value="{{sd.value}}"
                                        data-idvalue="{{sd.sportsDateId}}">{{sd.txt}}
                                    </option>
                                </select>
                                <div class="dropdown-content" style="padding: 10px 20px !important;">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>From</label>
                                                <input type="date" id="liveDateFrom" min="{{minDate}}" max="{{maxDate}}"
                                                    class="form-control custom-input muDateSelection">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>To</label>
                                                <input type="date" id="liveDateTo" min="{{minDate}}" max="{{maxDate}}"
                                                    class="form-control custom-input muDateSelection">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row card" ng-show="chartShow">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                    <div
                        class="{{visibleDailyChart ? 'col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12': 'col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6'}}">

                        <div class="col-md-12">
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
                            <div id="bar-chart">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <canvas id="radar" class="chart chart-pie" chart-colors="pieDailyAge.colours"
                            ng-click="chartClick(idForVisithourCount,'dailyClick')"
                            chart-data="pieDailyAge.data" chart-options="pieDailyAge.options"
                            chart-series="pieDailyAge.series" chart-labels="pieDailyAge.labels"></canvas>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <canvas id="doughnut" class="chart chart-doughnut" legend="true" style="padding:10px"
                            chart-colors="doughnutDailyColor" chart-options="doughnutDailyoptions"
                            chart-data="doughnutDailydata" chart-labels="doughnutDailylabels"></canvas>
                    </div> -->
                    <!-- <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <canvas id="newReturn" class="chart chart-doughnut" legend="true"
                            style="padding:10px" chart-colors="newReturnDailyColor"
                            chart-options="newReturnDailyoptions" chart-data="newReturnDailydata"
                            chart-labels="newReturnDailylabels"></canvas>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="row card" ng-show="!chartShow">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="text-align: center;padding:20px">
                <b style="font-size: 2rem;">No Data!</b>
            </div>
        </div>
    </div>
</div>


<style type="text/css">
    @media (max-width:800px) {
        #buttonMenu {
            margin-top: 10px;
        }

        .wrapper-content {
            padding: 20px 0px 10px;
        }

    #page-wrapper {

    }

    .active-a {

    }

        padding: 16px;

        text-decoration: none;

    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;

    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }

    select option {

</style>
<script type="text/javascript">

    $(".liveDate").on('change', function () {
        let date = $("#eventLiSdate").val();
        let id = $(this).find(':selected').attr('data-idvalue');
        if (id && date != 'today') {
            angular.element(document.getElementById('sportsAnalyticsCtl')).scope().dateOnChange({ id, date });
        } else if (id) {
            let tDate = new Date();
            date = `${tDate.getFullYear()}-${("0" + (tDate.getMonth() + 1)).slice(-2)}-${("0" + tDate.getDate()).slice(-2)}`;
            console.log({ id, date });
            angular.element(document.getElementById('sportsAnalyticsCtl')).scope().dateOnChange({ id, date });
        }
    });

    $(".muDateSelection").on('change', function () {
        if ($("#liveDateTo").val() && $("#liveDateFrom").val()) {
            angular.element(document.getElementById('sportsAnalyticsCtl')).scope().dateFromToChange();
        }
    });

    if ($(window).width() <= 800) {
        if ($('body').hasClass('pace-running')) {
            $('body').removeClass('pace-running');
        }
        if ($('body').hasClass('pace-done')) {
            $('body').removeClass('pace-done');
        }
    }
    // var ctx = document.getElementById("bar");
    // ctx.height = 120;

</script>
