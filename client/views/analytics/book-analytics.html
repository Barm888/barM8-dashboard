<div id="analyticsId" ng-controller="bookAnalyticsCtl">
    <div class="wrapper wrapper-content animated fadeIn" id="bookAnalyticsCtl" style="margin-top:2.5rem;">
        <div class="row card" ng-show="currentUser.isAdmin" style="padding:20px;margin: 0rem 0 0.5rem 0;">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <link rel="stylesheet" type="text/css" href="assets/businessAC/css/autocomplete.css" />
                <div class="autocomplete col-md-12" style="padding-right:0px;padding-left:0px;">
                    <input id="autocompleteBusiness" type="text" name="BusinessName" placeholder="Enter Business name">
                    <span id="businessErr" style="color:red;"></span>
                </div>
                <script type="text/javascript" src="assets/businessAC/js/autocomplete.js"></script>
                <script type="text/javascript">
                    autocomplete(document.getElementById("autocompleteBusiness"), 'book-analytics');
                </script>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <button type="button" id="businessSubmit" ng-click="BusinessSelected('book-analytics')"
                    class="btn btn-raised btn-primary businessSubmit" style="margin-bottom: 10px;border-radius:30px;">
                    <i class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;Submit</button>
            </div>
        </div>
        <div class="row card" style="margin: 0rem 0 0.4rem 0 !important;">
            <div class="col-xs-12 col-sm-12 com-md-12 col-lg-12 col-xl-12">
                <ul class="nav nav-tabs" id="analyticsTab" role="tablist">
                    <li class="active col-md-3 col-sm-3 col-xs-3 col-lg-3 col-xl-3"
                        style="text-align:center;padding-left:0px;padding-right:0px;"><a data-target="#hourly"
                            onclick="taggleFun(this)" ng-click="loaderFun()" style="color:#000000 !important;"
                            href="javascript:;" role="tab" data-toggle="tab">Hourly</a></li>
                    <li class="card col-md-3 col-sm-3 col-xs-3 col-lg-3 col-xl-3"
                        style="text-align:center;padding-left:0px;padding-right:0px;"><a data-target="#weekly"
                            onclick="taggleFun(this)" ng-click="loaderFun()" style="color:#000000 !important;"
                            href="javascript:;" role="tab" data-toggle="tab">Daily</a></li>
                    <li class="card col-md-3 col-sm-3 col-xs-3 col-lg-3 col-xl-3"
                        style="text-align:center;padding-left:0px;padding-right:0px;"><a data-target="#monthly"
                            onclick="taggleFun(this)" ng-click="loaderFun()" style="color:#000000 !important;"
                            href="javascript:;" role="tab" data-toggle="tab">Monthly</a></li>
                    <li class="card col-md-3 col-sm-3 col-xs-3 col-lg-3 col-xl-3"
                        style="text-align:center;padding-left:0px;padding-right:0px;"><a data-target="#yearly"
                            onclick="taggleFun(this)" ng-click="loaderFun()" style="color:#000000 !important;"
                            href="javascript:;" role="tab" data-toggle="tab">Yearly</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="hourly">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <canvas id="bar" class="chart chart-bar" height="80"
                                    chart-colors="dailyBusinessHits.colours" chart-data="dailyBusinessHits.data"
                                    chart-labels="dailyBusinessHits.labels" chart-series="dailyBusinessHits.series"
                                    chart-options="dailyBusinessHits.options"></canvas>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                    <canvas id="radar" class="chart chart-pie" chart-colors="pieDailyAge.colours"
                                        chart-data="pieDailyAge.data" chart-options="pieDailyAge.options"
                                        chart-series="pieDailyAge.series" chart-labels="pieDailyAge.labels"></canvas>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                    <canvas id="doughnut" class="chart chart-doughnut" legend="true"
                                        style="padding:10px" chart-colors="doughnutDailyColor"
                                        chart-options="doughnutDailyoptions" chart-data="doughnutDailydata"
                                        chart-labels="doughnutDailylabels"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="weekly">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <canvas id="weekbar" class="chart chart-bar" chart-colors="bookHitsWeek.colours"
                                    chart-data="bookHitsWeek.data" chart-labels="bookHitsWeek.labels"
                                    chart-series="bookHitsWeek.series" chart-options="bookHitsWeek.options"></canvas>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <canvas id="radar" class="chart chart-pie" chart-colors="pieAgeWeekly.colours"
                                    chart-data="pieAgeWeekly.data" chart-options="pieAgeWeekly.options"
                                    chart-series="pieAgeWeekly.series" chart-labels="pieAgeWeekly.labels"></canvas>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <canvas id="doughnut" class="chart chart-doughnut" legend="true"
                                    chart-colors="dghnutWeeklyCor" chart-options="dghnutWeeklyOption"
                                    chart-data="dghnutWeeklydata" chart-labels="dghnutWeeklylab"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="monthly">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <canvas id="barMonthly" class="chart chart-bar" height="100"
                                    chart-colors="bookHitsMon.colours" chart-data="bookHitsMon.data"
                                    chart-labels="bookHitsMon.labels" chart-series="bookHitsMon.series"
                                    chart-options="bookHitsMon.options"></canvas>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <canvas id="radar" class="chart chart-pie" chart-colors="pieMonthlyAge.colours"
                                    chart-data="pieMonthlyAge.data" chart-options="pieMonthlyAge.options"
                                    chart-series="pieMonthlyAge.series" chart-labels="pieMonthlyAge.labels"></canvas>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <canvas id="doughnut" class="chart chart-doughnut" legend="true"
                                    chart-colors="dohntMoncol" chart-options="dohntMonOpt" chart-data="dohntMondata"
                                    chart-labels="dohntMonlab"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="yearly">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <canvas id="baryearly" class="chart chart-bar" height="100"
                                    chart-colors="barYearly.colours" chart-data="barYearly.data"
                                    chart-labels="barYearly.labels" chart-series="barYearly.series"
                                    chart-options="barYearly.options"></canvas>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <canvas id="radar" class="chart chart-pie" chart-colors="pieYearAge.colours"
                                    chart-data="pieYearAge.data" chart-options="pieYearAge.options"
                                    chart-series="pieYearAge.series" chart-labels="pieYearAge.labels"></canvas>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <canvas id="doughnut" class="chart chart-doughnut" legend="true"
                                    chart-colors="doghYelyCol" chart-options="doghYelyOpt" chart-data="doghYelydata"
                                    chart-labels="doghYelylas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<style type="text/css">
    @media (max-width:800px) {
        #buttonMenu {
            margin-top: 10px;
        }

        .wrapper-content {
            padding: 20px 0px 10px;
        }
    }

    #page-wrapper {
        padding: 0 1px !important;
    }

    .active-a {
        background-color: #f9a141;
        color: #000000 !important;
    }

    body {
        background-color: #f3f3f4 !important;
    }

    .wrapper {
        height: 100%;
    }

    .active {
        margin-bottom: 1rem;
    }
</style>
<script>
    if ($(window).width() <= 800) {
        if ($('body').hasClass('pace-running')) {
            $('body').removeClass('pace-running');
        }
        if ($('body').hasClass('pace-done')) {
            $('body').removeClass('pace-done');
        }
    }
    function taggleFun(e) {
        $.each($("#analyticsTab li"), function () {
            if (!$(this).hasClass('card')) {
                $(this).addClass('card');
            }
        });
        $(e).parent('li').removeClass('card');
    }
</script>
