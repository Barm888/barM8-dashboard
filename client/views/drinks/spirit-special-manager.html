<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row" style="padding:0px 0px;">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="panel panel-default" style="margin-bottom: 5px;"
                    ng-repeat="special in happyhour.drinksSpecialCategories">
                    <div class="panel-heading collapsed panel_heading_{{happyhour.id}}"
                        style="background-color: #263238 !important;color:#fff;padding: 0px 5px;"
                        id="_sD_p_Heading_{{special.id}}_{{happyhour.id}}">
                        <div class="panel-title">
                            <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-5 col-xl-5 collapsed"
                                    style="padding: 10px 15px;cursor:pointer;" onclick="specialClk(this)"
                                    data-special-type-id="{{special.drinksSpecial.id}}" data-toggle="collapse"
                                    data-parent="#special" href="javascript:;"
                                    data-target="#_{{happyhour.name}}_{{special.id}}" aria-expanded="false"
                                    aria-controls="_{{happyhour.name}}_{{special.id}}" role="tab">
                                    <span> &nbsp; <i class="fas fa-sort-down"
                                            id="special-arrow_{{special.drinksSpecial.id}}"></i>
                                        &nbsp; {{special.drinksSpecial.type}}
                                    </span>
                                </div>
                                <script>
                                    $(document).ready(() => { $('[data-toggle="tooltip"]').tooltip(); });
                                </script>
                                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                                    <div data-toggle="tooltip" data-placement="top" title="Engaged"
                                        class="pull-left md-switch-container {{happyhour._name}}_engaged {{special.engaged ? 'checked': ''}}"
                                        id="_{{happyhour.id}}_{{special.id}}_engaged" style="padding:20px 0px;"
                                        data-special-category-id="{{special.id}}"
                                        ng-click="isEngaged(happyhour.id,special.id , happyhour._name , happyhour.name)">
                                        <div class="md-switch-track">
                                        </div>
                                        <div class="md-switch-handle">
                                        </div>
                                        <div class="md-switch-label">
                                            <b></b>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                                    <div data-toggle="tooltip" data-placement="top" title="InAppSpecial"
                                        id="_{{happyhour.id}}_{{special.id}}_inappspecial"
                                        class="pull-left md-switch-container {{happyhour._name}}_inAppSpecial"
                                        style="padding:20px 0px;" onclick="$(this).toggleClass('checked');">
                                        <div class="md-switch-track">
                                        </div>
                                        <div class="md-switch-handle">
                                        </div>
                                        <div class="md-switch-label">
                                            <b></b>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-4 col-xl-4" style="padding: 5px 5px;">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                            <span ng-show="special.sunday.value" data-html="true"
                                                id="popover_sunday_{{special.id}}" data-title="Sunday" class="pop"
                                                data-toggle="popover" data-placement="top"
                                                data-content="{{special.sunday.startTime}} to {{special.sunday.endTime}}">
                                                <button class="btn" ng-click="daysClick($index , 'sunday')"
                                                    data-category="{{special.category}}" data-day="sunday"
                                                    data-specialid="{{special.id}}" id="sunday_{{$index}}"
                                                    style="background-color: #e91e63;color: #fff;">S</button>
                                            </span>
                                            <span href="javascript:;" ng-show="special.monday.value" data-html="true"
                                                id="popover_Monday_{{special.id}}" data-title="Monday" class="pop"
                                                data-toggle="popover" data-placement="top"
                                                style="color: #000 !important;"
                                                data-content="{{special.monday.startTime}} to {{special.monday.endTime}}">
                                                <button class="btn" ng-click="daysClick($index , 'monday')"
                                                    data-category="{{special.category}}" data-day="monday"
                                                    data-specialid="{{special.id}}" id="monday_{{$index}}"
                                                    style="background-color: #e91e63;color: #fff;">M</button>
                                            </span>
                                            <span href="javascript:;" ng-show="special.tuesday.value" data-html="true"
                                                id="popover_tuesday_{{special.id}}" data-title="Tuesday" class="pop"
                                                data-toggle="popover" data-placement="top"
                                                data-content="{{special.tuesday.startTime}} to {{special.tuesday.endTime}}">
                                                <button class="btn" ng-click="daysClick($index , 'tuesday')"
                                                    data-category="{{special.category}}" data-day="tuesday"
                                                    data-specialid="{{special.id}}" id="tuesday_{{$index}}"
                                                    style="background-color: #e91e63;color: #fff;">T</button>
                                            </span>
                                            <span href="javascript:;" ng-show="special.wednesday.value" data-html="true"
                                                id="popover_wednesday_{{special.id}}" data-title="Wednesday" class="pop"
                                                data-toggle="popover" data-placement="top"
                                                data-content="{{special.wednesday.startTime}} to {{special.wednesday.endTime}}">
                                                <button class="btn" ng-click="daysClick($index , 'wednesday')"
                                                    data-category="{{special.category}}" data-day="wednesday"
                                                    data-specialid="{{special.id}}" id="wednesday_{{$index}}"
                                                    style="background-color: #e91e63;color: #fff;">W</button>
                                            </span>
                                            <span href="javascript:;" ng-show="special.thursday.value" data-html="true"
                                                id="popover_thursday_{{special.id}}" data-title="Thursday" class="pop"
                                                data-toggle="popover" data-placement="top"
                                                data-content="{{special.thursday.startTime}} to {{special.thursday.endTime}}">
                                                <button class="btn" ng-click="daysClick($index , 'thursday')"
                                                    data-category="{{special.category}}" data-day="thursday"
                                                    data-specialid="{{special.id}}" id="thursday_{{$index}}"
                                                    style="background-color: #e91e63;color: #fff;">T</button>
                                            </span>
                                            <span href="javascript:;" ng-show="special.friday.value" data-html="true"
                                                id="popover_friday_{{special.id}}" data-title="Friday" class="pop"
                                                data-toggle="popover" data-placement="top"
                                                data-content="{{special.friday.startTime}} to {{special.friday.endTime}}">
                                                <button class="btn" ng-click="daysClick($index , 'friday')"
                                                    data-category="{{special.category}}" data-day="friday"
                                                    data-specialid="{{special.id}}" id="friday_{{$index}}"
                                                    style="background-color: #e91e63;color: #fff;">F</button>
                                            </span>
                                            <span href="javascript:;" ng-show="special.saturday.value" data-html="true"
                                                id="popover_saturday_{{special.id}}" data-title="Saturday" class="pop"
                                                data-toggle="popover" data-placement="top"
                                                data-content="{{special.saturday.startTime}} to {{special.saturday.endTime}}">
                                                <button class="btn" ng-click="daysClick($index , 'saturday')"
                                                    data-category="{{special.category}}" data-day="saturday"
                                                    data-specialid="{{special.id}}" id="saturday_{{$index}}"
                                                    style="background-color: #e91e63;color: #fff;">S</button>
                                            </span>
                                            <script>
                                                $(document).ready(function () {
                                                    $('[data-toggle="popover"]').popover();
                                                });
                                            </script>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1" style="padding: 6px 14px;">
                                    <button class="btn pull-right" id="_{{special.id}}_{{happyhour.id}}_header_delete"
                                        ng-click="specialHeaderDelete(special, happyhour)"
                                        style="padding: 2px 10px !important;background-color:#fff;color:#000;">
                                        <i class="far fa-trash-alt"></i>
                                        Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="_{{happyhour.name}}_{{special.id}}"
                        class="panel-collapse collapse {{happyhour._name}}_body {{special.engaged?'in':''}}"
                        role="tabpanel" aria-labelledby="_{{happyhour.name}}_{{special.id}}">
                        <div class="panel-body" style="box-shadow: 0 0 black !important;padding: 0px 6px !important;">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
                                    <div class="row">
                                        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
                                            <div class="row">
                                                <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1">
                                                    <h4>Classification</h4>
                                                </div>
                                                <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1">
                                                    <h4>Brand</h4>
                                                </div>
                                                <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 col-xl-2">
                                                    <h4>Type</h4>
                                                </div>
                                                <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 col-xl-2">
                                                    <h4>Description</h4>
                                                </div>
                                                <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 col-xl-2">
                                                    <h4>Dispense</h4>
                                                </div>
                                                <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1">
                                                    <h4>Price</h4>
                                                </div>
                                                <div style="text-align: right;"
                                                    class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1">
                                                    <h4>InApp Special</h4>
                                                </div>
                                                <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1">
                                                </div>
                                                <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
                                            <div class="panel-group">
                                                <div class="panel panel-default"
                                                    ng-repeat="menu in special.drinksSpecialDashLines"
                                                    style="padding:0px 0px;">
                                                    <div class="panel-heading panel-body"
                                                        style="background-color: #fff;box-shadow: 0 0 black !important;">
                                                        <div class="panel-title">
                                                            <div class="row" style="padding: 10px 10px 0px 10px;">
                                                                <div style="padding-right: 4px;padding-left:4px;"
                                                                    class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1">
                                                                    <span
                                                                        id="_{{menu.id}}_{{happyhour.id}}_special_brand">
                                                                        {{menu.drinksType.type}}</span>
                                                                </div>
                                                                <div style="padding-right: 4px;padding-left:4px;"
                                                                    class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1">
                                                                    <span
                                                                        id="_{{menu.id}}_{{happyhour.id}}_special_brand">
                                                                        {{menu.brand}}</span>
                                                                </div>
                                                                <div style="padding-right: 4px;padding-left:4px;"
                                                                    class="col-sm-2 col-xs-2 col-md-2 col-lg-2 col-xl-2">
                                                                    <span
                                                                        id="_{{menu.id}}_{{happyhour.id}}_special_brand">
                                                                        {{menu.type}}</span>
                                                                </div>
                                                                <div style="padding-right: 4px;padding-left:4px;"
                                                                    class="col-sm-2 col-xs-2 col-md-2 col-lg-2 col-xl-2">
                                                                    <span
                                                                        id="_{{menu.id}}_{{happyhour.id}}_special_desc">
                                                                        {{menu.desc}}</span>
                                                                </div>
                                                                <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 col-xl-2"
                                                                    style="padding-right: 4px;padding-left:4px;">
                                                                    <div ng-repeat="dispense in menu.drinksSpecialDashSubLines"
                                                                        class="row">
                                                                        <div
                                                                            class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
                                                                            <div class="form-group"
                                                                                style="margin-bottom: 5px !important;">
                                                                                <input type="checkbox"
                                                                                    name="_despense_{{ menu.drinksCategoryId }}"
                                                                                    data-cname="{{dispense.dispense}}"
                                                                                    checked="checked"
                                                                                    disabled="disabled"
                                                                                    class="happyhour_Beer_Class styled-checkbox"
                                                                                    value="{{dispense.dispense}}"
                                                                                    id="_{{menu.id}}_{{dispense.id}}_special_dispense">
                                                                                <label
                                                                                    for="_{{menu.id}}_{{dispense.id}}_special_dispense">&nbsp;{{dispense.dispenseTxt}}</label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1"
                                                                    style="padding-right: 4px;padding-left:4px;">
                                                                    <div class="row">
                                                                        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
                                                                            style="padding-right: 1px;padding-left:1px;">
                                                                            <div class="form-group"
                                                                                style="margin-bottom: 5px !important;"
                                                                                ng-repeat="dispense in menu.drinksSpecialDashSubLines">
                                                                                <input type="number" disabled="disabled"
                                                                                    class="form-control"
                                                                                    id="_{{menu.id}}_{{dispense.id}}_special_price"
                                                                                    style="height: 23px !important;padding: 2px 3px !important;"
                                                                                    value="{{dispense.price}}">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1"
                                                                    style="padding-right: 4px;padding-left:4px;">
                                                                    <div class="row"
                                                                        ng-repeat="dispense in menu.drinksSpecialDashSubLines">
                                                                        <div
                                                                            class="col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
                                                                            <div class="form-group"
                                                                                style="text-align: right;margin-bottom: 0px;">
                                                                                <div class="md-switch-container {{dispense.inAppSpecial? 'checked' : ''}}"
                                                                                    style="padding:13.5px 0px;"
                                                                                    onclick="$(this).toggleClass('checked');"
                                                                                    ng-click="drinksInAppSpecial(happyhour.name,dispense.id, menu.id , $event , dispense.order , happyhour._name)">
                                                                                    <div class="md-switch-track">
                                                                                    </div>
                                                                                    <div class="md-switch-handle">
                                                                                    </div>
                                                                                    <div class="md-switch-label">
                                                                                        <b></b>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 col-xl-1"
                                                                    style="padding-right: 4px;padding-left:4px;">
                                                                    <button class="btn btn-primary abtn pull-left"
                                                                        id="_{{happyhour.name}}_{{menu.id}}_special_edit"
                                                                        ng-click="drinksSpecialEdit(happyhour,menu)"
                                                                        style="padding: 3px 8px !important;background-color:#1a237e !important;font-size: 13px;">
                                                                        <i class="fas fa-pencil-alt"></i>
                                                                    </button>
                                                                    <button class="btn btn-primary abtn pull-left"
                                                                        ng-click="drinksSpecialUpdate(happyhour, menu)"
                                                                        id="_{{happyhour.name}}_{{menu.id}}_special_update"
                                                                        style="padding: 3px 8px !important;background-color:#2e7d32 !important;display: none;font-size: 13px;">
                                                                        <i class="far fa-save"></i>
                                                                    </button>
                                                                    <button class="btn btn-primary abtn pull-right"
                                                                        id="_{{happyhour.name}}_{{menu.id}}_special_delete"
                                                                        ng-click="drinksSpecialDelete(happyhour.name, menu.id)"
                                                                        style="padding: 3px 8px !important;background-color:#d50000 !important;font-size: 13px;">
                                                                        <i class="far fa-trash-alt"></i></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
