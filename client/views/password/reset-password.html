    <style>

        span {

            background: #2f558e;
            left: 105%;
            top: 25px;
            width: 160px;
            padding: 7px 10px;

        span:after {
            right: 100%;
            top: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-color: rgba(136, 183, 213, 0);
            border-right-color: #2f558e;
            border-width: 8px;
            margin-top: -8px;

<body ng-app="app">
    <div class="loader" data-loader="dashboard">
        <div id="loader"> </div>
    </div>
    <script>
        setTimeout(function () {
            $(".loader").fadeOut('slow', function () {
                $(this).css({ display: 'none' })
            });
        }, 500)

        $('body').bind('keypress', function (event) {
            if (event.keyCode === 13) angular.element(document.getElementById('loginCtl')).scope().login();
        });


        var $password = $("#password");
        var $confirmPass = $("#confirm_password");

        //Check the length of the Password
        function checkLength() {
            return $password.val().length > 8;
        }

        //Check to see if the value for pass and confirmPass are the same
        function samePass() {
            return $password.val() === $confirmPass.val();
        }

        //If checkLength() is > 8 then we'll hide the hint
        function PassLength() {
            if (checkLength()) {
                $password.next().hide();
            } else {
                $password.next().show();
            }
        }

        //If samePass returns true, we'll hide the hint
        function PassMatch() {
            if (samePass()) {
                $confirmPass.next().hide();
            } else {
                $confirmPass.next().show();
            }
        }
        function canSubmit() {
            return samePass() && checkLength();
        }
        function enableSubmitButton() {
            $("#submit").prop("disabled", !canSubmit());
        }
        //Calls the enableSubmitButton() function to disable the button
        enableSubmitButton();

        $password.keyup(PassLength).keyup(PassMatch).keyup(enableSubmitButton);
        $confirmPass.focus(PassMatch).keyup(PassMatch).keyup(enableSubmitButton);

    </script>

    <form action="#" method="post">
        <p>
            <label for="username">Username</label>
            <input id="username" name="username" type="text">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
            <span>Enter a password longer than 8 characters</span>
        </p>
        <p>
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" name="confirm_password" type="password">
            <span>Please confirm your password</span>
        </p>
        <p>
            <input id="submit" type="submit" value="SUBMIT">
        </p>
    </form>
